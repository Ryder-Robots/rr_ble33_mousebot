[platformio]
default_envs = nano33ble

; You can setup `custom_nanopb_protos` `nanopb_options` vars to generate code from proto files
[env:nano33ble]
platform = nordicnrf52
board = nano33ble
framework = arduino
lib_deps = nanopb/Nanopb@^0.4.91
     nanopb/Nanopb_Cpp@^0.1.10
     arduino-libraries/Arduino_BMI270_BMM150@^1.2.2
     arduino-libraries/Madgwick@^1.2.0
     bxparks/AUnit@^1.7.1
test_framework = custom
test_ignore = *
build_flags = -std=gnu++11
upload_protocol = sam-ba
custom_nanopb_protos =
     +<proto/rr_serial.proto>

[env:native]
platform = native
lib_deps = nanopb/Nanopb@^0.4.91
     nanopb/Nanopb_Cpp@^0.1.10
build_flags = -std=gnu++11
     -g3
     -O0
     -I test/test_rr_imu
     -I lib/rr_imu/include
     -I lib/mb_operations/include
     -I lib/rr_ble/include
debug_build_flags = -O0 -g3 -ggdb
test_framework = unity
lib_ldf_mode = deep+
custom_nanopb_protos =
     +<proto/rr_serial.proto>
